<ion-header>
  <ion-toolbar>
    <ion-title>Ayuntamiento</ion-title>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

    <div>
  <ion-input placeholder="Problema" [(ngModel)]="problema"></ion-input>

  <ion-input placeholder="subir el archivo" type="file" [(ngModel)]="imagen"></ion-input>

  <ion-button color="primary" (click)="subir()" >Enviar</ion-button>
    </div>
      
    <ion-button routerLink="/ayuntamiento"> mostrar mapa</ion-button>
    <div #map id="map"> </div>
  
</ion-content>
