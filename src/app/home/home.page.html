<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Asociados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md>

        <ion-card> 
          <ion-card-content class="text-center">
            <img src="../../assets/IMG/Siapa.png" routerLink="/siapa">
          </ion-card-content>
        </ion-card>
        
        
      </ion-col>
      <ion-col size="12" size-md>
        <ion-card> 
          <ion-card-content class="text-center">
            
            <img src="../../assets/IMG/Ayuntamiento.png" routerLink="/ayuntamiento">
          </ion-card-content>
        </ion-card>
        
       
      </ion-col>
      
    </ion-row>
    
  </ion-grid>

  <ion-button routerLink="/login">
    Click me
  </ion-button>
  <div #map id="map"> </div>
</ion-content>
